<div id="image-carousel" class="carousel slide" data-ride="carousel" style="max-width: 1024px; margin: auto;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for photo in page.PhotoLink %}
        <li data-target="#image-carousel"
        {% if forloop.first == true %}
        class="active"
        {% endif %}
        data-slide-to="{{ forloop.index0 }}"></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for photo in page.PhotoLink %}
        <div class="item car-{{ forloop.index0 }}
        {% if forloop.first == true %}
        active
        {% endif %}" style="backface-visibility:
        visible;"
>
            <img src="/img/{{ photo }}" alt="Image {{ forloop.index0 }} of {{
            page.FullName }}" itemprop="photo" style="margin: auto;" />
        </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#image-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#image-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
